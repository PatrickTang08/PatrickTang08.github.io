<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: black;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 200px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .hidden-text-bg {
            color: #f0f0f0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Level 1</h1>
        <button onclick="backToHome()">Back to Home</button>
        <p>Let's test your trust and reading skills. This one will be a simple one. Type "I read everything on the screen."</p>
        <p class="hidden-text-bg">Nice find. Quick note: you should record all of the first numbers in your answers starting from the next level. If there are none, put in 0. Thank me later.</p>
        <form onsubmit="checkAnswer(event)">
            <label for="attempt">Answer:</label>
            <input type="text" id="attempt" name="attempt" placeholder="Type your answer...">
            <input type="submit" value="Submit">
        </form>

    </div>

    <script>
        function backToHome() {
            window.location.href = "index.html";
        }

        function checkAnswer(event) {
            event.preventDefault();
            const userInput = document.getElementById('attempt').value;
            const correctAnswer = 'I read everything on the screen.';

            if (userInput.toLowerCase() === correctAnswer.toLowerCase()) {
                window.location.href = 'index.html';
            } else {
                alert('Wrong answer. Please try again.');
            }
        }
    </script>
</body>
</html>

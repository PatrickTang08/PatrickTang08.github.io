<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: black;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h1>Level 1</h1>
        <button onclick="backToHome()">back to home</button>
    </div>
    <form onsubmit="checkAnswer(event)">
        <label for="searchInput">Answer:</label>
        <input type="text" id="attempt" name="attempt" placeholder="Type your answer...">
        <input type="submit" value="Submit">
    </form>
    <script>
        function backToHome() {
            window.location.href = "index.html";
        }
        function checkAnswer(event) {
            event.preventDefault();
            const userInput = document.getElementById('attempt').value;
            const correctAnswer = 'correct answer'; // Replace with your predetermined answer

            if (userInput.toLowerCase() === correctAnswer.toLowerCase()) {
                window.location.href = 'index.html';
            } else {
                alert('Wrong answer. Please try again.');
            }
        }
    </script>
</body>
</html>

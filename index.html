<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balatro Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>Balatro Simulator</h1>
        <button id="startButton">Start Game</button>
    </div>
     <div class="game-container hidden" id="gameContainer">
        <h1>Balatro Simulator</h1>
        <div class="player-hand" id="playerHand">
             <!-- Cards will be dynamically added here -->
        </div>
        <div class="discard-pile" id="discardPile">
            <p>Discard Pile</p>
            <!-- Cards will be dynamically added here -->
        </div>
         <div class="selected-card" id="selectedCard">
             <p>Selected Card</p>
        </div>
        <div class="game-info">
            <p>Score: <span id="score">0</span></p>
            <p>Discards Left: <span id="discardsLeft">2</span></p>
            <p>Level: <span id="level">1</span></p>
        </div>
        <div class="controls">
            <button id="drawButton">Draw Card here</button>
            <button id="discardButton" disabled>Discard Selected</button>
            <button id="playHandButton" disabled>Play Hand</button>
            <button id="resetButton">Reset Game</button>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
